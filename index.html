<!DOCTYPE html>
<html lang="en-nz">
<head>
<meta charset="UTF-8">
<title>Times Tables</title>
<link rel="stylesheet" type="text/css" href="TTStyles.css">
<script src="TT.js"></script>
</head>
<body>
<h1>Maths Practice</h1>
<section id="setUpArea">
	<div>
		<label for="numQuestions">Number of questions: </label><input id="numQuestions" min="1" value="10" type="number">
		<br>
		<label for="repeatIncorrect">Repeat Incorrect: </label><input id="repeatIncorrect" type="checkbox" checked="checked">
		<br>
		<label for="timeInput">Show Timer: </label><input id="timeInput" type="checkbox" checked="checked">
	</div>
	<div class="btnArea" id="timesHolder"></div>
	<div class="btnArea" id="operatorsHolder">
		<div id="mul" class="timeBtn">x</div>
		<div id="div" class="timeBtn">/</div>
		<div id="add" class="timeBtn">+</div>
		<div id="sub" class="timeBtn">-</div>
	</div>
	<button id="start" class="timeBtn">Start</button>
	<div id="timeArea">
		<label>Time: </label><span id="timeReadout"></span>
	</div>
</section>
<hr>
<section>
	<label>Remaining questions: </label><span id="remaining"></span>
	<div id="questionArea">
		<div id="question"></div>
		<input id="answer" type="number">
	</div>
	<div id="result"></div>
</section>



</body>
</html>
